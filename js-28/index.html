<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
    let speedWidget = document.querySelector('.speed');
    let video = document.querySelector('video');
    let bar = document.querySelector('.speed-bar');

    speedWidget.addEventListener('mousemove', function(e) {
        const y = e.pageY - this.offsetTop;
        const percent = y / this.offsetHeight;
        const min = 0.4;
        const max = 4;
        const height = Math.round(percent * 100) + '%';
        const speed = (percent * (max - min) + min).toFixed(1);

        bar.style.height = height;
        bar.textContent = speed + 'x';
        video.playbackRate = speed;
    });
</script>
</body>
</html>
